org: geraldocolchado
service: api-alumnos-rds

provider:
  name: aws
  runtime: python3.13
  memorySize: 1024
  timeout: 20
  iam:
    role: arn:aws:iam::400625541418:role/LabRole
  environment:
    DB_HOST: /rds_mysql_alumnos/punto_enlace
    DB_USER: user_${sls:stage}
    DB_PASSWORD: /rds_mysql_alumnos/user_${sls:stage}/password
    DB_NAME: ${sls:stage}

functions:
  listar:
    handler: ListarAlumnos.lambda_handler
    package:
      include:
        - ./**  # Incluir todo el contenido del directorio
    events:
      - http:
          path: /alumnos/listar
          method: get
          cors: true
          integration: lambda